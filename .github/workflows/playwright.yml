name: E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write   # PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã«å¿…è¦

# Pages ç«¶åˆå›žé¿
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    name: Run E2E on ${{ matrix.project }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
      max-parallel: 3

    env:
      CI: true
      NEXT_PUBLIC_BASE_URL: "http://127.0.0.1:3100"
      PW_BASE_URL: "http://127.0.0.1:3100"
      E2E_STRIPE_MOCK: "1"
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # âœ… è¿½åŠ : ãƒ“ãƒ«ãƒ‰æˆæžœç‰©ãŒã‚ã‚‹ã‹äº‹å‰ç¢ºèª (.next é…ä¸‹ã‚’ãƒ€ãƒ³ãƒ—ã—ã¦è½ã¡ã‚‹ãªã‚‰å³ fail)
      - name: Verify Next.js build output
        run: |
          echo "BASE_URL=$NEXT_PUBLIC_BASE_URL"
          if [ ! -d ".next" ]; then
            echo "::error::.next directory not found. Did 'npm run build' succeed?"
            exit 1
          fi
          ls -la .next
          if [ -f ".next/BUILD_ID" ]; then
            echo "BUILD_ID: $(cat .next/BUILD_ID)"
          else
            echo "::warning:: .next/BUILD_ID not found (acceptable on some Next versions)."
          fi

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      # --- è»½é‡å®Ÿè¡Œï¼ˆãƒ‡ãƒãƒƒã‚°ç„¡åŠ¹ï¼‰ ---
      - name: Run tests (fast) ${{ matrix.project }}
        run: >
          npx playwright test
          --project="${{ matrix.project }}"
          --workers=1
          --reporter=list,junit,blob
        env:
          E2E_DEBUG: "0"

      # --- å¤±æ•—æ™‚ã«è©³ç´°ãƒªãƒˆãƒ©ã‚¤ ---
      - name: Retry with debug trace ${{ matrix.project }}
        if: failure()
        run: >
          npx playwright test
          --project="${{ matrix.project }}"
          --workers=1
          --retries=1
          --reporter=list,junit,blob
        env:
          E2E_DEBUG: "2"

      - name: Upload blob report (per-project)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-${{ matrix.project }}
          path: blob-report
          if-no-files-found: error
          retention-days: 7

      - name: Upload JUnit XML (per-project)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.project }}
          path: junit.xml
          if-no-files-found: warn
          retention-days: 30

  publish:
    name: Publish combined HTML report to GitHub Pages
    needs: [test]
    runs-on: ubuntu-latest
    # ã“ã“ã¯å¸¸ã«å‹•ã‹ã—ã€ä¸‹ã®ã‚¹ãƒ†ãƒƒãƒ—ã§ main æ¡ä»¶ã‚’ä»˜ã‘ã‚‹
    if: ${{ always() }}
    timeout-minutes: 20

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (for merge tool)
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-*
          path: ./test-results/blobs
          merge-multiple: true

      - name: Merge to single HTML report
        run: npx playwright merge-reports --reporter html ./test-results/blobs

      # --- ä»¥ä¸‹ã€main ã®ã¨ãã ã‘ Pages å…¬é–‹ ---
      - name: Setup Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/deploy-pages@v4

      # === å®Ÿè¡Œã‚µãƒžãƒªãƒ¼/PRã‚³ãƒ¡ãƒ³ãƒˆï¼ˆPages URL ãŒã‚ã‚‹ã¨ãã ã‘ï¼‰ ===
      - name: Add link to job summary
        if: ${{ always() && steps.deployment.outputs.page_url }}
        run: |
          echo "### Playwright HTML Report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "ðŸ‘‰ **${{ steps.deployment.outputs.page_url }}**" >> "$GITHUB_STEP_SUMMARY"

      - name: Comment on PR with report link
        if: ${{ github.event_name == 'pull_request' && always() && steps.deployment.outputs.page_url }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = `${{ toJson(steps.deployment.outputs.page_url) }}`.replace(/^"|"$/g, '');
            if (!url) return;
            const body = `ðŸ§ª **Playwright Report**\n\nðŸ”— ${url}`;
            const { context, github } = require('@actions/github');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
